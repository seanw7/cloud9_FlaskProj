systemLog:
    destination: file
    path: "/home/ubuntu/workspace/log/mongod.log"
    logAppend: true
storage:
    journal:
        enabled: false
    dbPath: "/home/ubuntu/workspace/data"
processManagement:
    fork: true
net:
    bindIp: 0.0.0.0
    port: 27017
    http:
        enabled: true
        RESTInterfaceEnabled: true
        